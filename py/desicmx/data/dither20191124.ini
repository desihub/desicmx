[dithersequence]
# Allowed locations: nersc (probably cori) kpno
location = nersc

# Allowed types: nightwatch redux
filetype = nightwatch

# From the DESI nightlog:
# http://desi-www.kpno.noao.edu:8090/ECL/desi/E/show?e=53009
# Observations of tile 63068.
# - 10" raster 3x3 box (5" steps) in exp 29736-29778.
# -  5" raster 3x3 box (2.5" steps) in exp 29787-29822 DEC+10" of first field.
date = 20191124
exposures = 29736 29742 29744 29748 29752 29756 29760 29764 29770 29774 29778 29787 29791 29795 29799 29803 29807 29809 29812 29816 29818 29822

# this is central _GFA_ exposure, which we reference the other telescope offsets against.
centralexposure = 29766

[coordinates]
wcsfile = /project/projectdirs/cosmo/www/temp/schlafly/gfa-and-guide-astrom-20191124.fits

# future: dithertype = fiber; then dithertilenum becomes a list of equal length to
# exposures?
dithertype = telescope
fiberassigndir = /project/projectdirs/cosmo/www/temp/schlafly
ditheredtilenum = 063068
unditheredtilenum = 063067
